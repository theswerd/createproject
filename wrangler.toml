name = "createproject"
type = "javascript"

compatibility_flags = []
workers_dev = true
site = {bucket = "./build", entry-point = "./workers-site"}
compatibility_date = "2021-11-16"

[build]
# Assume it's already been built. You can make this "npm run build" to ensure a build before publishing
command = "npm run install && npm run build:cloudflare"

[build.upload]
format = "service-worker"